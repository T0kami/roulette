<button id="options-btn"><img src="https://img.icons8.com/color/32/000000/settings.png"/></button>

<!-- The Modal -->
<div id="options-modal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <div class="modal-header">
      <span class="close">&times;</span>
      <h2>Options du script</h2>
    </div>
    <div class="modal-body">
      <div class="form-group">
        <label for="minSerie">Série minimum:</label>
        <div>
          <button type="button" name="minus-button">-</button>
          <input type="number" class="options-input name="minSerie" min="2" max="10" value="6">
          <button type="button" name="plus-button">+</button>
        </div>
      </div>
      <div class="form-group">
        <label for="superSerie">Super Série:</label>
        <div>
          <button type="button" name="minus-button">-</button>
          <input type="number" class="options-input" name="superSerie" min="2" max="10" value="9">
          <button type="button" name="plus-button">+</button>
        </div>
      </div>
      <div class="form-group">
        <span>Les zéros cassent la série</span>
        <div class="ckbx-style-11">
           <input type="checkbox" id="ckbx-style-11" name="ignoreZero">
           <label for="ckbx-style-11"></label>
        </div>
      </div>
    </div>
  </div>
</div>
