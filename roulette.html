<link rel="stylesheet" href="roulette.css">
<button id="options-btn"><img src="https://img.icons8.com/color/32/000000/settings.png"/></button>

<!-- The Modal -->
<div id="options-modal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <div class="modal-header">
      <span class="close">&times;</span>
      <h2>Options du script</h2>
    </div>
    <div class="modal-body">
      <div class="form-group">
        <label for="min-serie">Série minimum:</label>
        <div>
          <button type="button" name="minus-button" onclick="decreaseValue('min-serie')">-</button>
          <input type="number" id="min-serie" name="min-serie" min="2" max="10" value="6">
          <button type="button" name="plus-button" onclick="increaseValue('min-serie')">+</button>
        </div>
      </div>
      <div class="form-group">
        <label for="super-serie">Super Série:</label>
        <div>
          <button type="button" name="minus-button" onclick="decreaseValue('super-serie')">-</button>
          <input type="number" id="super-serie" name="super-serie" min="2" max="10" value="9">
          <button type="button" name="plus-button" onclick="increaseValue('super-serie')">+</button>
        </div>
      </div>
    </div>

  </div>

</div>
